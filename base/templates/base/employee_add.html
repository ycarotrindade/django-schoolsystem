{% extends 'base/main.html' %}
{% block content %}

<div class="container-fluid w-50">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" oninput="removeSpecialChars('username')" required>
        </div>
        <div class="container-fluid d-flex justify-content-between">
        <div class="form-group w-50">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="access">Access</label>
            <select name="access" id="access" class="form-select" required>
                {% for op in options %}
                <option value="{{op}}">{{op}}</option>
                {% endfor %}
            </select>
        </div>
        </div>
        <div class="container-fluid d-flex justify-content-center p-2">
            <button type="submit" class="btn btn-success w-25">Add</button>
        </div>
    </form>

</div>

</form>

{% endblock %}
