<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base/global.css' %}">

    <title>Login</title>
</head>
<style>
    .flex-box
    {
        display: flex;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>
<body>
    <div class="flex-box text-bg-primary">
        <div class="alert">
            {% if messages %}

            {% for message in messages %}
            {% if message.level_tag == 'error' %}
            <div class="alert alert-danger d-inline-flex p-3" role="alert">
                <div>{{message}}</div>
                <input type="button" class="btn-close" data-bs-dismiss="alert">
            </div>
            {% else %}
            <div class="alert alert-success d-inline-flex p-3" role="alert">
                <div>{{message}}</div>
                <input type="button" class="btn-close" data-bs-dismiss="alert">
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
        </div>
        <h1>Login</h1>
        <div class="container border w-25 p-3">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="p-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" oninput="removeSpecialChars('username')">
            </div>
            <div class="p-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <input type="submit" class="btn btn-info">
        </form>
    </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
<script src="{% static 'base/helpers.js' %}"></script>
</html>
