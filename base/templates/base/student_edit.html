{% extends 'base/main.html' %}
{% block content %}

<div class="container-fluid w-50">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" oninput="removeSpecialChars('name')" value="{{student.name}}" required>
        </div>
        <div class="container-fluid d-flex justify-content-between">
            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="number" name="grade" id="grade" class="form-control" min="1"  value="{{student.grade}}" required>
            </div>
            <div class="form-group">
                <label for="cl">Class</label>
                <input type="number" name="cl" id="cl" class="form-control" min="1" value="{{student.cl}}"  required>
            </div>
            <div class="form-group">
                <label for="birth">Birth</label>
                <input type="date" name="birth" id="birth" class="form-control" value="{{student.birth|date:'Y-m-d'}}"  required>
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-between">
            <div class="form-group">
                <label for="score1">Score 1</label>
                <input type="number" name="score1" id="score1" class="form-control" value="{{student.score1}}" min='0' max="10" step="0.1">
            </div>
            <div class="form-group">
                <label for="score2">Score 2</label>
                <input type="number" name="score2" id="score2" class="form-control" value="{{student.score2}}" min='0' max="10" step="0.1">
            </div>
            <div class="form-group">
                <label for="score3">Score 3</label>
                <input type="number" name="score3" id="score3" class="form-control" value="{{student.score3}}" min='0' max="10" step="0.1">
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-center p-2">
            <button type="submit" class="btn btn-success w-25">Edit</button>
        </div>
    </form>
</div>

{% endblock %}
